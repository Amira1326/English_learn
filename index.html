<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Vocabulary Hub</title>
<style>
body{font-family:Arial;margin:0;background:#f2f6ff}
header{background:#2b6ef2;color:white;padding:18px;font-size:26px}
.container{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px}
.card{background:white;border-radius:18px;padding:18px;box-shadow:0 8px 20px rgba(0,0,0,.07)}
h2{margin-top:0}
input,select,textarea{width:100%;padding:10px;margin:6px 0;border-radius:10px;border:1px solid #ddd}
button{background:#2b6ef2;color:white;border:none;padding:10px 14px;border-radius:12px;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #eee}
.word{font-size:22px}
.review{text-align:center;padding:30px}
.small{color:gray;font-size:13px}
</style>
</head>
<body>
<header>ğŸ“˜ Vocabulary Hub</header>
<div class="container"><div class="grid">
<div class="card"><h3>Total Words</h3><div class="word" id="total"></div></div>
<div class="card"><h3>Favorites</h3><div class="word" id="fav"></div></div>
<div class="card"><h3>Review Today</h3><div class="word" id="reviewCount"></div></div>
</div><div class="card">
<h2>Add Category</h2>
<input id="catInput" placeholder="Category name">
<button onclick="addCategory()">Add</button>
<div id="catList"></div>
</div><div class="card">
<h2>Add Word</h2>
<input id="word" placeholder="Word">
<input id="meaning" placeholder="Meaning">
<textarea id="example" placeholder="Example"></textarea>
<select id="category"></select>
<button onclick="addWord()">Add Word</button>
</div><div class="card review" id="reviewBox" style="display:none">
<h2>Daily Review</h2>
<div class="word" id="reviewWord"></div>
<div id="reviewMeaning" style="display:none"></div>
<button onclick="speak()">ğŸ”Š British Pronunciation</button><br><br>
<button onclick="showMeaning()">Show Meaning</button><br><br>
<button onclick="rate('hard')">ğŸ˜µ Hard</button>
<button onclick="rate('medium')">ğŸ™‚ Medium</button>
<button onclick="rate('easy')">ğŸ˜ Easy</button>
</div><div class="card">
<h2>All Words</h2>
<table id="table"></table>
</div></div><script>
let data=JSON.parse(localStorage.getItem('vocabData'))||{categories:[],words:[]}
let reviewWord=null

function save(){localStorage.setItem('vocabData',JSON.stringify(data));render()}

function addCategory(){let name=catInput.value; if(!name)return; data.categories.push(name); catInput.value=''; save()}

function addWord(){
 let w={
  id:Date.now(),
  word:word.value,
  meaning:meaning.value,
  example:example.value,
  category:category.value,
  level:0,
  next:Date.now(),
  fav:false
 }
 data.words.push(w); word.value='';meaning.value='';example.value=''; save()
}

function toggleFav(id){
 let w=data.words.find(x=>x.id==id); w.fav=!w.fav; save()
}

function delWord(id){data.words=data.words.filter(x=>x.id!=id); save()}

function speak(){let msg=new SpeechSynthesisUtterance(reviewWord.word);msg.lang='en-GB';speechSynthesis.speak(msg)}

function showMeaning(){reviewMeaning.style.display='block'}

function rate(diff){
 let w=reviewWord
 if(diff=='easy') w.level+=2
 if(diff=='medium') w.level+=1
 if(diff=='hard') w.level=0
 let days=[1,2,4,7,15,30]
 w.next=Date.now()+days[Math.min(w.level,5)]*86400000
 save()
}

function render(){
 total.innerText=data.words.length
 fav.innerText=data.words.filter(w=>w.fav).length

 category.innerHTML=data.categories.map(c=>`<option>${c}</option>`)
 catList.innerHTML=data.categories.join('<br>')

 let today=data.words.filter(w=>w.next<Date.now())
 reviewCount.innerText=today.length
 if(today.length){
  reviewWord=today[Math.floor(Math.random()*today.length)]
  reviewBox.style.display='block'
  reviewWordEl=document.getElementById('reviewWord')
  reviewWordEl.innerText=reviewWord.word
  reviewMeaning.innerHTML=reviewWord.meaning+"<br><span class='small'>"+reviewWord.example
 }

 table.innerHTML='<tr><th>Word</th><th>Cat</th><th>Fav</th><th>Delete</th></tr>'+
 data.words.map(w=>`<tr>
 <td>${w.word}</td>
 <td>${w.category}</td>
 <td onclick="toggleFav(${w.id})">${w.fav?'â­':''}</td>
 <td onclick="delWord(${w.id})">ğŸ—‘</td>
 </tr>`).join('')
}
render()
</script></body>
</html>
