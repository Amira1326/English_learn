<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vocabulary Hub ğŸ’œ</title>
<style>
:root{--primary:#7c5cff;--bg:#f6f4ff;--card:#ffffff;--text:#1b1b2f}
.dark{--bg:#141327;--card:#1e1c3a;--text:#fff}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text);transition:.3s}
header{background:var(--primary);color:#fff;padding:18px;font-size:24px;text-align:center;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1100px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
.card{background:var(--card);border-radius:18px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #ddd;margin-top:6px}
button{background:var(--primary);color:#fff;border:none;padding:10px 14px;border-radius:12px;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #eee;text-align:left}
.word{font-size:22px;font-weight:bold}
.badge{background:#ece7ff;padding:4px 10px;border-radius:10px;margin:2px;display:inline-block}
.toggle{background:#fff;color:#000}
</style>
</head>
<body>
<header>
<div>ğŸ“˜ Vocabulary Hub</div>
<button class="toggle" onclick="toggleTheme()">ğŸŒ™</button>
</header>
<div class="container"><div class="grid">
<div class="card"><div>Total Words</div><div class="word" id="total"></div></div>
<div class="card"><div>Favorites</div><div class="word" id="fav"></div></div>
<div class="card"><div>Review Today</div><div class="word" id="reviewCount"></div></div>
<div class="card"><div>ğŸ”¥ Streak</div><div class="word" id="streak"></div></div>
</div><div class="card">
<h3>ğŸ¯ Daily Goal</h3>
<input id="goalInput" type="number" placeholder="Words per day">
<button onclick="setGoal()">Save Goal</button>
<div id="goalText"></div>
</div><div class="card">
<h3>â• Add Category</h3>
<input id="catInput" placeholder="Category">
<button onclick="addCategory()">Add</button>
<div id="catList"></div>
</div><div class="card">
<h3>â• Add Word</h3>
<input id="word" placeholder="Word">
<input id="meaning" placeholder="Meaning">
<textarea id="example" placeholder="Example"></textarea>
<select id="category"></select>
<button onclick="addWord()">Add Word</button>
</div><div class="card">
<h3>ğŸ” Search</h3>
<input id="search" oninput="render()" placeholder="Search word...">
</div><div class="card">
<h3>ğŸ† Achievements</h3>
<div id="achievements"></div>
</div><div class="card">
<h3>ğŸ§ Listening Mode</h3>
<button onclick="playAll()">Play all words</button>
</div><div class="card">
<h3>All Words</h3>
<table id="table"></table>
</div></div><script>
let data=JSON.parse(localStorage.getItem('vocabData'))||{categories:[],words:[],streak:0,lastReview:0,goal:5}

function save(){localStorage.setItem('vocabData',JSON.stringify(data));render()}
function toggleTheme(){document.body.classList.toggle('dark')}
function setGoal(){data.goal=goalInput.value;save()}
function addCategory(){if(!catInput.value)return;data.categories.push(catInput.value);catInput.value='';save()}
function addWord(){if(!word.value)return;data.words.push({id:Date.now(),word:word.value,meaning:meaning.value,example:example.value,category:category.value,fav:false});word.value='';meaning.value='';example.value='';save()}
function toggleFav(id){let w=data.words.find(x=>x.id==id);w.fav=!w.fav;save()}
function delWord(id){data.words=data.words.filter(x=>x.id!=id);save()}
function speak(text){let msg=new SpeechSynthesisUtterance(text);msg.lang='en-GB';speechSynthesis.speak(msg)}
function playAll(){data.words.forEach((w,i)=>setTimeout(()=>speak(w.word),i*1200))}

function render(){
 total.innerText=data.words.length
 fav.innerText=data.words.filter(w=>w.fav).length
 reviewCount.innerText=data.words.length
 streak.innerText=data.streak
 goalText.innerText='Goal: '+data.goal+' words/day'
 category.innerHTML=data.categories.map(c=>`<option>${c}</option>`)
 catList.innerHTML=data.categories.map(c=>`<span class='badge'>${c}</span>`).join(' ')

 achievements.innerHTML=data.words.length>20?'ğŸ† 20 words learned!':''

 let s=search.value?.toLowerCase()||''
 let list=data.words.filter(w=>w.word.toLowerCase().includes(s))
 table.innerHTML='<tr><th>Word</th><th>Cat</th><th>Fav</th><th>Del</th></tr>'+
 list.map(w=>`<tr><td onclick="speak('${w.word}')">${w.word}</td><td>${w.category}</td><td onclick="toggleFav(${w.id})">${w.fav?'â­':''}</td><td onclick="delWord(${w.id})">ğŸ—‘</td></tr>`).join('')
}
render()
</script></body>
</html>
